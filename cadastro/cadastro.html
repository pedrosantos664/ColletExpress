    <body>
        <header>
            <h1>ConectaCaçamba</h1>

                    <li><a href="../login/login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form-section"><h2>Cadastro</h2>
                <form id="cadastroForm">
                    <label for="nome">Nome:</label><input type="text" id="nome" name="nome" required>
                    <label for="email">Email:</label><input type="email" id="email" name="email" required>
                    <label for="tipo">Tipo de Usuário:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="cliente">Cliente</option>
                        <option value="cacambeiro">Caçambeiro</option>
                    </select>
                    <label for="localizacao">Localização:</label><input type="text" id="localizacao" name="localizacao" required>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </section>
        </main>
